<template>
    <lightning-card title="Contacts" icon-name="standard:contact">
        <template if:true={contacts}>
            <ul>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <p>{contact.Name}</p>
                        <p>{contact.Email}</p>
                        <p>{contact.Phone}</p>
                    </li>
                </template>
            </ul>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
