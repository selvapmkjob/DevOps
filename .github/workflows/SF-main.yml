name: Build and Deploy Salesforce Elements to Org #Author: nbhaumik/Jul-2024
on:
  push:
    branches: [ dev, int, uat, master ]
  workflow_dispatch:

jobs:
  dev-deploy:
    runs-on: ubuntu-latest
    if: endsWith(github.ref, 'dev')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18

      - name: Install SFDX CLI
        run: npm install sfdx-cli --global

      - name: Authorize SF Org
        run: sfdx force:auth:jwt:grant --clientid 3MVG9BriLgWNwNOSNV9MyNQCx8DRnxT6XUCSuVXDTuQ3LgDH6Fz_qBftX_fJt.riGZVlxG.MYF_fYIqOVBnMy --jwtkeyfile ./buildfiles/server.key --username selva.kumar@milestone.tech.main.dev --instanceurl https://login.salesforce.com/ -a dev

      - name: Convert to Deploy Source
        run: sfdx force:source:convert -r ./force-app -d ./toDeploy

      - name: Run Validation on Deploy Source
        run: sfdx force:source:deploy -c -x manifest/package.xml -u dev

      - name: Deploy to SF Org
        run: sfdx force:source:deploy -x manifest/package.xml -u dev
        
